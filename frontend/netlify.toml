[build]
  # Directory to build the application
  publish = "build"
  
  # Build command for React app
  command = "npm run build"

[build.environment]
  # Node.js version for build environment
  NODE_VERSION = "18"
  # Skip npm install if node_modules exists (faster builds)
  NPM_FLAGS = "--legacy-peer-deps"

# Handle React Router (SPA) routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy for development (if needed)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self'; style-src 'self' 'unsafe-inline' https://api.mapbox.com; script-src 'self' https://api.mapbox.com; img-src 'self' data: https:; connect-src 'self' https://api.mapbox.com https://events.mapbox.com https://*.supabase.co wss://*.supabase.co; font-src 'self' data:;"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache build artifacts
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment-specific builds
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"

# Build processing options
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true